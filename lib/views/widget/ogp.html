<meta property="og:type" content="article" />
<meta property="og:title" content="{{ customTitle(path) }}" />
<meta property="og:url" content="{{ config.crowi['app:url'] }}" />
<meta property="og:image" content="{{ config.crowi['app:url'] }}/images/icons/favicon/ms-icon-144x144.png" />
<meta property="og:image:width" content="144" />
<meta property="og:image:height" content="144" />
<meta property="twitter:card" content="summary" />
<meta property="twitter:domain" content="{{ config.crowi['app:domain'] }}" />
<meta property="twitter:site" content="{{ config.crowi['app:domain'] }}" />
<meta property="og:description" content="{{ revision.body.toString() }}" />
