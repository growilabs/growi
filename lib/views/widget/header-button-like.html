<button
    data-csrftoken="{{ csrf() }}"
    data-liked="{% if page.isLiked(user) %}1{% else %}0{% endif %}"
    class="like-button btn btn-default btn-outline btn-circle
          {% if not size == null %}btn-{{size}}{% endif %}
          {% if page.isLiked(user) %}active{% endif %}"
><i class="icon-like"></i></button>
